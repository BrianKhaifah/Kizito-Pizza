                <div class="body">
                    <h1>KIZITO PIZZA-INN</h1>
                    <h2>Make an Order</h2>
              </div>

              <form id="orderForm" name="orderForm">
                  <div class="row">

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Type</label>
                            <select class="select" id="size" data-style="btn-primary" name="size">
                                <option selected value=""></option>
                                <option value="bbq">BBQ</option>
                                <option value="peri-peri">Peri - Peri</option>
                                <option value="Hawaiian">Hawaiian</option>
                            </select>
                        </div>
                    </div>

                      <div class="col-md-3">
                          <div class="form-group">
                              <label>Size</label>
                              <select class="select" id="size" data-style="btn-primary" name="size">
                                  <option selected value=""></option>
                                  <option value="small">Small @ 200</option>
                                  <option value="medium">Small @ 250</option>
                                  <option value="Large">Small @ KSH 300 </option>
                              </select>
                          </div>
                      </div>

                      <div class="col-md-3">
                        <div class="form-group">
                            <label>Crust</label>
                            <select class="select" id="size" data-style="btn-primary" name="size">
                                <option selected value=""></option>
                                <option value="Crispy">Crispy @ KSH 250</option>
                                <option value="Stuffed">Stuffed @ KSH 300</option>
                                <option value="Gluten-Free">Gluten-Free @ KSH 350</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3 ">
                        <div class="form-group">
                            <label>Toping's</label>
                            <select class="select" id="size" data-style="btn-primary" name="size">
                                <option selected value=""></option>
                                <option value="Mushroom">Mushroom @ 100</option>
                                <option value="Sausage">Sausage @ 150</option>
                                <option value="Green Pepper">Green Pepper @ KSH 200</option>
                            </select>
                        </div>
                    </div>


                  </div>
                  
                  <div class="com-md-12 text-center" style="padding: 50px;" >
                      <button class="btn btn-success" type="submit">Add to Cart</button>
                  </div>

              </form>
